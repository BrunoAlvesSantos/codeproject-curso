<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem de projetos</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Client</th>
								<th>Progress</th>
								<th>Status</th>
								<th>Due date</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in projects">
								<td>{{o.name}}</td>
								<td>{{o.client.data.name}}</td>
								<td>{{o.progress}}</td>
								<td>{{status[o.status-1].label}}</td>
								<td>{{o.due_date | dateBr}}</td>
								<td nowrap>
									<a ng-href="#/project/{{o.id}}/notes">
										Notes
									</a>
									|
									<a ng-href="#/project/{{o.id}}/tasks">
										Tasks
									</a>
									|
									<a ng-href="#/project/{{o.id}}/files">
										Files
									</a>
									|
									<a ng-href="#/project/{{o.id}}/edit">
										Editar
									</a>
									|
									<a ng-href="#/project/{{o.id}}/remove">
										Excluir
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div><!-- panel-body -->
			</div>
		</div>
	</div>
</div>
